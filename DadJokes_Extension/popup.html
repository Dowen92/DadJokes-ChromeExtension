<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dad Joke</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    #joke {
      margin: 15px 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #joke.show {
      opacity: 1;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #ffcc00;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffdd33;
    }
  </style>
</head>
<body>
  <div id="joke">Loading joke...</div>
  <button id="newJokeBtn">Get Another Joke</button>
  <script src="popup.js"></script>
</body>
</html>
